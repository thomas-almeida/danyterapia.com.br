<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Massoterapia profissional em São Paulo: massagem relaxante, terapêutica e drenagem linfática. Agende sua sessão com 15% OFF na primeira visita!">
    <meta name="keywords"
        content="massagem relaxante, terapia corporal, bem-estar, agendamento online, drenagem linfática">
    <meta name="author" content="Dany Massoterapia">

    <!-- Schema Markup -->
    <meta itemprop="name" content="Dany Massoterapia">
    <meta itemprop="image" content="src/public/logo.png">

    <title>Dany Massoterapia - Massagem Profissional em São Paulo</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="shortcut icon" href="src/public/logo.png" type="image/x-icon">
</head>


<body class="bg-white text-gray-900 font-sans font-[SF Pro Display]">
    <header class="flex px-6 py-6 flex-col" role="banner">
        <nav aria-label="Navegação principal">
            <div class="flex justify-start items-center">
                <img src="src/public/icone-servico-2.png" alt="Logo Dany Massoterapia"
                    class="w-[25px] mr-2 rounded-full" loading="lazy">
                <a class="text-lg font-semibold" href="index.html" aria-current="page">Dany Terapia Corporal</a>
            </div>
        </nav>
    </header>


    <main
        class="bg-white flex flex-col items-center text-center px-4 py-12 pt-6 fadeInUp-animation rounded-t-2xl border-2"
        role="main">

        <section class="my-6">
            <div class="text-4xl font-bold mb-6 flex justify-center items-center flex-col">
                <img src="public/agendamento.png" class="my-4 w-[160px]" alt="">
                <h1 class="text-gray-900">Agende seu horário</h1>
            </div>
            <p class="text-gray-700 text-lg mb-8 font-semibold">
                Fique tranquilo(a)!, assim que terminar de agendar, entraremos em contato com você via Whatsapp para
                confirmar seu agendamento
            </p>
        </section>

        <section class="text-center my-6">
            <form class="p-4 text-left">
                <label for="name" class="text-lg">Seu Nome</label>
                <input type="text" name="name" id="name" placeholder="Seu nome completo" required
                    class="border w-full p-2 rounded-md shadow-sm my-1 mb-4 text-lg">
                <label for="whatsapp" class="text-lg">Telefone <b class="text-green-600">WhatsApp</b></label>
                <input type="text" name="whatsapp" id="whatsapp" placeholder="Seu nome completo" required
                    class="border w-full p-2 rounded-md shadow-sm my-1 mb-4 text-lg">
                <label for="intentDate" class="text-lg">Selecione uma Data</label>
                <input type="text" name="intentDate" id="intentDate" placeholder="Selecione"
                    onfocus="(this.type = 'date')" required
                    class="border w-full p-2 rounded-md shadow-sm my-1 mb-4 text-lg">
                <label for="intentHour" class="text-lg">Selecione um horário</label>
                <input type="text" name="intentHour" id="intentHour" placeholder="Selecione"
                    onfocus="(this.type = 'time')" required
                    class="border w-full p-2 rounded-md shadow-sm my-1 mb-4 text-lg">
                <label for="service" class="text-lg">Selecione o Atendimento</label>
                <select name="service" id="service" required
                    class="border w-full p-2 rounded-md shadow-sm my-1 mb-4 text-lg">
                    <option value="">Selecione</option>
                    <option value="Massagem Terapêutica">Massagem Terapêutica</option>
                    <option value="Drenagem Linfática">Drenagem Linfática</option>
                    <option value="Massagem e Drenagem">Massagem e Drenagem</option>
                </select>
                <label for="name" class="text-lg">Cupom de Desconto</label>
                <input type="text" name="name" id="name" placeholder="Insira seu cupom aqui" required
                    class="border w-full p-2 rounded-md shadow-sm my-1 mb-4 text-lg">
                <div class="flex justify-center items-center mt-4 flex-col">
                    <input type="submit" value="Agendar Minha Sessão"
                        class="inline-block w-full bg-[#16a34a] text-white text-md font-semibold rounded-md px-6 py-3 shadow transition-colors cursor-pointer">
                    <a class="inline-block w-full border border-[#16a34a] text-md font-semibold rounded-md px-6 py-3 shadow transition-colors cursor-pointer mt-4 text-center"
                        href="index.html">
                        Voltar
                    </a>
                </div>
            </form>
        </section>


    </main>

    <aside class="fixed bottom-6 right-4" aria-label="Atendimento via WhatsApp">
        <a href="#" aria-label="Fale conosco pelo WhatsApp">
            <img src="src/public/whatsapp.webp" class="w-[70px]" alt="Botão do WhatsApp" loading="lazy">
        </a>
    </aside>

    <footer class="text-center py-6 bg-gray-100 text-gray-600">
        <p>&copy; 2024 Dany Massoterapia. Todos os direitos reservados.</p>
    </footer>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="send-schedule.js"></script>

</html>
